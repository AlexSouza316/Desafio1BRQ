<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BRQ | Desafio</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="principal">
      <div class="container__principal">
        <h1 class="container__titulo">Learn to code by watching others</h1>

        <p class="container__texto">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="container__secundario">
        <a class="mensagem__aviso">
          <p><span> Try it free 7 days</span>
          then $20/mo. thereafter</p>
        </a>
        <div class="card">
          <form class="campo-preencher">
            <label for="firstname">
                <input
                type="text"
                id="firstname"
                class="input-padrao"
                required
                placeholder="First Name"
                />
          </label>
            

            <label for="lastname"></label>
            <input
              type="text"
              id="lastname"
              class="input-padrao"
              required
              placeholder="Last Name"
            />

            <label for="email"></label>
            <input
              type="email"
              id="email"
              class="input-padrao"
              required
              placeholder="Email Address"
            />

            <label for="password"></label>
            <input
              type="password"
              id="password"
              class="input-padrao"
              required
              placeholder="Password"
            />

            <input type="submit" value="clain your free trial" class="enviar" />
          </form>

          <div class="termos-de-uso">
            <p class="mensagem__termos">
              By clicking the button, you are agreeing to our<a
                href="#"
                > Terms and Services</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
